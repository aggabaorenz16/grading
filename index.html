<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Input</title>
</head>
<body>
    <div class="container">
        <div class="title">
            <p>Status Check</p>
        </div>
    </div>
    <div class="input-field">
        <div class="box">
            <div class="final-grade">
                <label for="grade">Passed or Failed</label>
            </div>
            <input type="number" id="grade" placeholder="Your final grade here.">
            <div class="btn">
                <button onclick="check()">Check</button>
            </div>
        </div>
    </div>
    <div class="developer">
        <div class="image">
            <img src="./366191751_1302855060363668_20195619286216571_n.jpg" alt="Developer">
        </div>
        <div class="name">
            <p style="text-align: center;">Developer</p>
            <p>Renz Abellanosa Aggabao</p>
            <p>BSIT @ Quezon City University</p>
        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
